<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administración</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    :root {
      --white: #FFFFFF;
      --black: #000000;
      --very-light-pink: #c7c7c7; 
      --text-input-field: #f7f7f7;
      --hospital-green: #acd9b2;
      --morado: #666; 
      --sm: 14px;
      --md: 16px;
      --lg: 18px;
    }

    * {
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      margin: 0;
      background-color: var(--text-input-field);
    }

    .layout {
      display: flex;
      height: calc(100vh - 60px); /* menos el navbar superior */
      margin-top: 60px;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: var(--hospital-green);
      color: var(--white);
      padding: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 10px;
      position: fixed;
      top: 60px;
      left: 10px;
      bottom: 0;
      overflow-y: auto;
      height: calc(100vh - 60px);
      margin-top: 0; /* quitamos esto */
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: var(--md);
    }

    .sidebar a {
      color: var(--white);
      text-decoration: none;
      margin-bottom: 15px;
      display: block;
      font-weight: 500;
      font-size: var(--sm);
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    /* Main content */
    .main {
      flex-grow: 1;
      margin-left: 220px;
      display: flex;
      flex-direction: column;
      padding: 0 20px;
    }

    .navbar {
      background-color: var(--white);
      padding: 15px 20px;
      border-bottom: 1px solid var(--very-light-pink);
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      border-radius: 10px;
      margin-left: 20px;
      margin-right: 20px;

    }

    .navbar h1 {
      font-size: var(--lg);
      color: var(--black);
    }

    .content {
      padding: 20px;
    }

    .card {
      background-color: var(--white);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    .menu {
     position: fixed;
     top: 0;
     left: 0;
     right: 0;
     height: 50px;
     background-color: var(--hospital-green);
     color: var(--white);
     display: flex;
     justify-content: space-between;
     align-items: center;
     padding: 0 20px;
     box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .menu h1 {
     font-size: var(--lg);
     margin: 0;
     font-weight: 600px;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: var(--md);
      color: var(--black);
    }

    .card p {
      color: var(--morado);
      font-size: var(--sm);
    }

    .sidebar a img {
  width: 20px;
  vertical-align: middle;
  margin-right: 10px;
}

#form-movimiento {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  align-items: center;
  margin-bottom: 20px;
}

#form-movimiento label {
  flex: 1 1 200px;
  font-size: var(--sm);
  display: flex;
  flex-direction: column;
}

#form-movimiento input,
#form-movimiento select {
  padding: 8px;
  border: 1px solid var(--very-light-pink);
  border-radius: 5px;
}

#form-movimiento button {
  background-color: var(--hospital-green);
  color: var(--white);
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
}

#tabla-movimientos {
  width: 100%;
  border-collapse: collapse;
}

#tabla-movimientos th, #tabla-movimientos td {
  padding: 10px;
  border-bottom: 1px solid var(--very-light-pink);
  font-size: var(--sm);
}

 .venta-busqueda {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 20px;
  align-items: center;
}

.venta-busqueda label {
  font-size: var(--sm);
  color: var(--black);
}

.venta-busqueda input {
  padding: 5px;
  border: 1px solid var(--very-light-pink);
  border-radius: 5px;
}

button{
  background-color: var(--hospital-green);
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
}

.venta-busqueda select{
padding: 8px;
  border: 1px solid var(--very-light-pink);
  border-radius: 5px;
}




  </style>
</head>
<body>

  <div class="menu">
    <h2>INVENTARIO.APP</h2>
  </div>

  <div class="layout">
    <div class="sidebar">
      <h2>Admin Panel</h2>
      <a href="index.html"><img src="/iconos/menu.png" alt="menu"> Menú</a>
      <a href="venta.html"><img src="/iconos/ventas.png" alt="ventas"> Ventas</a>
      <a href="caja.html"><img src="/iconos/caja-registradora.png" alt="caja"> Caja</a>
      <a href="Inventario.html"><img src="/iconos/inventario.png" alt="inventario"> Inventario</a>
      <a href="cliente.html"><img src="/iconos/cliente.png" alt="cliente"> Clientes</a>
      <a href="reportes.html"><img src="/iconos/reporte.png" alt="reporte"> Reportes</a>
      <a href="empleados.html"><img src="/iconos/empleados.png" alt="empleados"> Empleados</a>
      <a href="#"><img src="/iconos/configuracion.png" alt="conf"> Configuración</a>
      <a href="#"><img src="/iconos/apoyo.png" alt="apoyo"> Centro de ayuda</a>
    </div>

    <div class="main">
      <div class="navbar">
        <h1>Caja</h1>
      </div>

      <div class="content">
        <div class="card">
  <h3>Resumen de Caja</h3>
  <p><strong>Ingresos:</strong> $500.00</p>
  <p><strong>Egresos:</strong> $200.00</p>
  <p><strong>Saldo actual:</strong> $300.00</p>
</div>

<div class="venta-busqueda">
  <input type="date" id="filtro-fecha" />
  <select id="filtro-tipo">
    <option value="">Todos</option>
    <option value="ingreso">Ingreso</option>
    <option value="egreso">Egreso</option>
  </select>
  <button onclick="aplicarFiltros()">Filtrar</button>
  <button onclick="exportarCSV()">Exportar CSV</button>
  <button onclick="exportarPDF()">Exportar PDF</button>
</div>

<div class="card">
  <h3>Registrar Movimiento</h3>
  <form id="form-movimiento">
    <label>
      Tipo:
      <select id="tipo">
        <option value="ingreso">Ingreso</option>
        <option value="egreso">Egreso</option>
      </select>
    </label>
    <label>
      Monto:
      <input type="number" id="monto" required />
    </label>
    <label>
      Método de pago:
      <select id="metodo">
        <option>Efectivo</option>
        <option>Transferencia</option>
        <option>Tarjeta</option>
      </select>
    </label>
    <label>
      Descripción:
      <input type="text" id="descripcion" required />
    </label>
    <button type="submit">Guardar</button>
  </form>
</div>

<div class="card">
  <h3>Movimientos del día</h3>
  <table id="tabla-movimientos">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Tipo</th>
        <th>Monto</th>
        <th>Método</th>
        <th>Descripción</th>
      </tr>
    </thead>
    <tbody>
      <!-- Se llenará con JavaScript -->
    </tbody>
  </table>
</div>

      </div>
    </div>
  </div>

  <script>
  const movimientos = [];

  document.getElementById("form-movimiento").addEventListener("submit", function (e) {
    e.preventDefault();

    const tipo = document.getElementById("tipo").value;
    const monto = parseFloat(document.getElementById("monto").value);
    const metodo = document.getElementById("metodo").value;
    const descripcion = document.getElementById("descripcion").value;
    const fecha = new Date().toISOString().split("T")[0];

    movimientos.push({ tipo, monto, metodo, descripcion, fecha });

    actualizarTabla();
    actualizarResumen();
    this.reset();
  });

  function actualizarTabla(filtrados = movimientos) {
  const tbody = document.querySelector("#tabla-movimientos tbody");
  tbody.innerHTML = "";

  filtrados.forEach(mov => {
    const fila = document.createElement("tr");
    fila.innerHTML = `
      <td>${mov.fecha}</td>
      <td>${mov.tipo}</td>
      <td>$${mov.monto.toFixed(2)}</td>
      <td>${mov.metodo}</td>
      <td>${mov.descripcion}</td>
    `;
    tbody.appendChild(fila);
  });
}

function aplicarFiltros() {
  const fecha = document.getElementById("filtro-fecha").value;
  const tipo = document.getElementById("filtro-tipo").value;

  const filtrados = movimientos.filter(m => {
    const fechaOk = !fecha || m.fecha === fecha;
    const tipoOk = !tipo || m.tipo === tipo;
    return fechaOk && tipoOk;
  });

  actualizarTabla(filtrados);
}


  function actualizarResumen() {
    let ingresos = 0;
    let egresos = 0;

    movimientos.forEach(mov => {
      if (mov.tipo === "ingreso") ingresos += mov.monto;
      else egresos += mov.monto;
    });

    document.querySelector(".card:nth-of-type(1)").innerHTML = `
      <h3>Resumen de Caja</h3>
      <p><strong>Ingresos:</strong> $${ingresos.toFixed(2)}</p>
      <p><strong>Egresos:</strong> $${egresos.toFixed(2)}</p>
      <p><strong>Saldo actual:</strong> $${(ingresos - egresos).toFixed(2)}</p>
    `;
  }

  function exportarCSV() {
  const headers = ["Fecha", "Tipo", "Monto", "Método", "Descripción"];
  const rows = movimientos.map(m => [m.fecha, m.tipo, m.monto.toFixed(2), m.metodo, m.descripcion]);

  let csvContent = "data:text/csv;charset=utf-8," + [headers, ...rows].map(e => e.join(",")).join("\n");

  const link = document.createElement("a");
  link.setAttribute("href", encodeURI(csvContent));
  link.setAttribute("download", "movimientos_caja.csv");
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

async function exportarPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.setFontSize(14);
  doc.text("Movimientos de Caja", 10, 10);

  let y = 20;
  doc.setFontSize(10);
  doc.text("Fecha | Tipo | Monto | Método | Descripción", 10, y);
  y += 6;

  movimientos.forEach(m => {
    const line = `${m.fecha} | ${m.tipo} | $${m.monto.toFixed(2)} | ${m.metodo} | ${m.descripcion}`;
    doc.text(line, 10, y);
    y += 6;
    if (y > 280) {
      doc.addPage();
      y = 10;
    }
  });

  doc.save("movimientos_caja.pdf");
}


</script>


</body>
</html>
